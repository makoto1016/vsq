<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="javascripts/jquery-1.7.1.min.js"></script>
    <script src="javascripts/jquery.parse.js"></script>
		<script src="javascripts/highcharts.js" type="text/javascript"></script>
		<script>
			$(document).ready(function() {
			var chart = new Highcharts.Chart({
      chart: {
         renderTo: 'container',
         zoomType: 'x',
      },      
      title: {
        text: "dynamics curve"
      },
      yAxis: {
        max: 128,
        min: 0
      },
      legend: {
        enabled :false,
      },
      plotOptions: {
         area: {
            fillColor: {
               linearGradient: [0, 0, 0, 300],
               stops: [
                  [0, Highcharts.getOptions().colors[0]],
                  [1, 'rgba(2,0,0,0)']
               ]
            },
            lineWidth: 1,
            marker: {
               enabled: false,
               states: {
                  hover: {
                     enabled: true,
                     radius: 5
                  }
               }
            },
            shadow: false,
            states: {
               hover: {
                  lineWidth: 1                  
               }
            }
         }
      },
			series:[{
				data: {{ dyn_curves }}
			}]
			});
			});
		</script>
    <!--[if lt IE8]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <form action="/download" method="post">
      <div id="rule0" class="rule">
        <p>{{ lyrics }}</p>
        {% for key in keys %}
        <input type="checkbox" name="rule1" value="{{ key }}" style="display: none"/>
        {% endfor %}
      </div>
      <div id="rule1" class="rule">
        <p class="chooseable">{{ lyrics }}</p>
        <p><span class="chooseable" id="range0">適用範囲１</span><span class="chooseable" id="range1">適用範囲２</span><span class="chooseable" id="range2">適用範囲３</span></p>
        <input type="checkbox" name="rule2" value="1" />
        <input type="checkbox" name="rule2" value="2" />
        <input type="checkbox" name="rule2" value="3" />
      </div>
      <input type="submit" value="適用">
    </form>
    <form action="">
      <!-- for i in rules -->
      <input type="radio" name="rule" checked="checked" value="0"/>ルール１
      <input type="radio" name="rule" value="1" />ルール２
      <!-- endfor -->
    </form>
		<div id="container" style="height: 300px"></div>
  </body>
</html>
