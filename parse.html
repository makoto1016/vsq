<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="javascripts/jquery-1.7.1.min.js"></script>
    <script src="javascripts/jquery.json-2.3.min.js"></script>
    <script src="javascripts/jquery.form.js"></script>
    <script src="javascripts/jquery.parse.js"></script>
    <script src="javascripts/highcharts.js" type="text/javascript"></script>
    <script>
      var vsq_length = {{vsq_length}};
    </script>
    <!--[if lt IE8]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <h1>Vocalab</h1>
    </header>
    <div id="main">
      <form id="rule-form" action="/download" method="post">
        {% for r in rules %}
        <div class="cand-inputs">
          {% for key in r.keys %}
          <input type="checkbox" name="rule" value="{{ key }}" style="display: none"/>
          {% endfor %}
        </div>
        {% endfor %}
        <input type="submit" value="ダウンロード">
      </form>
      <form action="">
        <select name="select_rule">
        {% for r in rules %}
          {% ifequal forloop.counter0 0 %}
          <option selected="selected" value="{{ r.key }}">{{ r.name }}</option>
          {% else %}
          <option value="{{ r.key }}"/>{{ r.name }}</option>
          {% endifequal %}
        {% endfor %}
        </select>
      </form>
      <div id="dynchart" style="height: 300px"></div>
      <div id="float-lyric"></div>
      <div id="pitchart" style="height: 300px"></div>
    </div>
  </body>
</html>
