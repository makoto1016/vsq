<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="javascripts/jquery-1.7.1.min.js"></script>
    <script src="javascripts/jquery.json-2.3.min.js"></script>
    <script src="javascripts/jquery.form.js"></script>
    <script src="javascripts/jquery.parse.js"></script>
    <script src="javascripts/highcharts.js" type="text/javascript"></script>
    <!--[if lt IE8]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <form id="rule-form" action="/download" method="post">
      {% for l in lyrics %}
      <div id="rule{{ forloop.counter0 }}" class="rule">
        <p>{{ l.1 }}</p>

        {% for key in l.0 %}
        <input type="checkbox" name="rule" value="{{ key }}" style="display: none"/>
        {% endfor %}
      </div>
      {% endfor %}
      <input type="submit" value="適用">
    </form>
    <form action="">
      {% for i in lyrics %}
        {% ifequal forloop.counter0 0 %}
        <input type="radio" name="select_rule" checked="checked" value="0">ルール1
        {% else %}
        <input type="radio" name="select_rule" value="{{forloop.counter0}}"/>ルール{{forloop.counter}}
        {% endifequal %}
      {% endfor %}
    </form>
    <div id="container" style="height: 300px"></div>
  </body>
</html>
